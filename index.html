<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Swap - Juego de Memoria</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- PANTALLA INTRO -->
    <div id="intro-screen" class="screen intro-screen active">
        <button id="intro-start-btn" class="intro-start-btn">â–¶ Iniciar</button>
    </div>

    <!-- PANTALLA BANNER -->
    <div id="banner-screen" class="screen banner-screen">
        <img id="banner-img" src="img/banner.png" alt="Banner" class="banner-img">
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="screen game-screen">
        <!-- Header -->
        <div class="game-header">
            <div class="header-left">
                <button id="game-start-btn" class="btn-game-start">â–¶ JUGAR</button>
                <span class="game-state" id="game-state">ESPERANDO...</span>
            </div>

            <div class="header-right">
                <button id="reveal-btn" class="btn-reveal hidden">Finalizar</button>
                <span class="timer" id="timer">00:00</span>
            </div>
        </div>

        <!-- Tablero de Juego (Columnas) -->
        <div class="game-board" id="game-board">
            <!-- Las columnas se generarÃ¡n dinÃ¡micamente con JS -->
        </div>

        <!-- Hint Text only -->
        <div id="game-controls" class="game-controls hidden">
            <p class="swap-hint-text">ðŸ‘† Clic para intercambiar</p>
        </div>

        <!-- Resultado -->
        <div id="result-section" class="result-section hidden">
            <div class="result-card">
                <h2 id="result-title">Resultados</h2>
                <div id="result-score" class="result-score"></div>
                <button id="restart-btn" class="btn-primary">ðŸ”„ Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <!-- AUDIOS -->
    <audio id="audio-intro" src="audio/29 - Revelacion - SueÃ±os.wav" preload="auto"></audio>
    <audio id="audio-preview" src="audio/4secs.mp3" preload="auto"></audio>
    <audio id="audio-game" src="audio/30sec.mp3" preload="auto" loop></audio>

    <script src="app.js"></script>
</body>

</html>
